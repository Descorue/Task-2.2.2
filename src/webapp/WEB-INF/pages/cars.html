<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
    <style>
        table th, table td {
            padding: 5px;
        }

        .row {
            font-style: Normal;
        }
    </style>
</head>
<body>
<h1>Cars</h1>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Colour</th>
        <th>Series</th>
    </tr>
    <tr th:each="car: ${carList}">
        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.colour}">Colour</td>
        <td th:utext="${car.series}">Series</td>
    </tr>
</table>
</body>
</html>
